<main>
  <div class="container">
    <h4>Seller Form</h4>
    <hr/>
    <form>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Seller Name*</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail3" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Currencies*</label>
        <select multiple class="form-control" id="exampleFormControlSelect1">
          <option>USD</option>
          <option>GBR</option>
          <option>EUR</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect2">Offices*</label>
        <select multiple class="form-control" id="exampleFormControlSelect2">
          <option>AU</option>
          <option>FR</option>
          <option>IT</option>
          <option>JP</option>
          <option>UK</option>
          <option>US</option>
        </select>
      </div>
      <div class="form-group row">
        <div class="col-sm-2">Deal Type</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              Bidded
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck2">
            <label class="form-check-label" for="gridCheck2">
              Guaranteed
            </label>
          </div>        
        </div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Contact Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput2">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="">
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="button" class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>  
  </div>
</main>
